<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact1.css">
</head>
<body>
  <div class="box">
  <div class="container">
    <div class="form-container">
      <div class="form-items">
      <h2>We'd love to help</h2>
      <p>Home to a full-service agency with experts ready to help. We'll get in touch within 24 hours.</p>
      <form>
        <div class="name">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
        </div>
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Phone Number" required>
        <textarea id="textarea"placeholder="Message" required></textarea>     
        <input id="checkbox" type="checkbox">
        <label for="checkbox">I agree to all terms and conditions</label>
        <button type="submit">Send Message</button>
      </form>
    </div>
    </div>
    <div class="image-container">
    </div>
  </div>
</div>
</body>
</html>
